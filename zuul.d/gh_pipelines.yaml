---
- pipeline:
    name: gh_check
    description: |
      Newly uploaded patchsets enter this pipeline to receive an
      initial check status.
    manager: independent
    trigger:
      zuultesting:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
        - event: check_run
          action: rerequested
          check: .*/check:.*
    start:
      zuultesting:
        check: 'in_progress'
        comment: false
    success:
      zuultesting:
        check: 'success'
        comment: false
    failure:
      zuultesting:
        check: 'failure'
        comment: false
    dequeue:
      zuultesting:
        check: cancelled
        comment: false

- pipeline:
    name: gh_gate
    description: |
      Changes that have been approved by core developers are enqueued
      in order in this pipeline, and if they pass tests, will be
      merged.
    manager: dependent
    precedence: high
    supercedes: gh_check
    require:
      zuultesting:
        review:
          - permission: write
            type: approved
        label: gate
        open: true
        current-patchset: true
    trigger:
      zuultesting:
        - event: pull_request_review
          action: submitted
          state:
            - approved
        - event: pull_request
          action: comment
          comment: (?i)^\s*regate\s*$
        - event: pull_request_review
          action: dismissed
          state:
            - changes_requested
        - event: pull_request
          action: status
          status: ".*:success"
        - event: check_run
          action: rerequested
          check: .*/gate:.*
        - event: pull_request
          action: labeled
          label:
            - gate
    start:
      zuultesting:
        check: 'in_progress'
        comment: false
    success:
      zuultesting:
        check: 'success'
        comment: false
        merge: true
    failure:
      zuultesting:
        check: 'failure'
        comment: false
    dequeue:
      zuultesting:
        check: cancelled
        comment: false
    window-floor: 20
    window-increase-factor: 2

- pipeline:
    name: gh_post
    post-review: true
    description:
      This pipeline runs jobs that operate after each change is merged.
    manager: independent
    precedence: low
    trigger:
      zuultesting:
        - event: push
          ref: ^refs/heads/.*$

- pipeline:
    name: gh_tag
    description: This pipeline runs jobs in response to any tag event.
    manager: independent
    precedence: high
    post-review: true
    trigger:
      zuultesting:
        - event: push
          ref: ^refs/tags/.*$

- pipeline:
    name: nightly
    description: "Nightly run at 4 AM"
    manager: independent
    trigger:
      timer:
        - time: "0 0 * * 1-5" # 12:00 AM Monday to Friday (no weekends)
    start:
      zuultesting:
        check: 'in_progress'
        comment: false
    success:
      zuultesting:
        check: 'success'
        comment: false
    failure:
      zuultesting:
        check: 'failure'
        comment: false

- pipeline:
    name: weekly
    description: "Weekly comprehensive tests run every Monday at 2 AM"
    manager: independent
    trigger:
      timer:
        - time: "0 7 * * 6"  # 7:00 AM every Saturday
    start:
      zuultesting:
        check: 'in_progress'
        comment: false
    success:
      zuultesting:
        check: 'success'
        comment: false
    failure:
      zuultesting:
        check: 'failure'
        comment: false

- pipeline:
    name: periodic_3h_weekdays
    description: "Runs every 3 hours from 6:00 AM to 12:00 AM, Monday to Friday"
    manager: independent
    trigger:
      timer:
        - time: "0 6,9,12,15,18,21 * * 1-5"  # Every 3 hours from 6AM to 9PM, Mon-Fri
    start:
      zuultesting:
        check: 'in_progress'
        comment: false
    success:
      zuultesting:
        check: 'success'
        comment: false
    failure:
      zuultesting:
        check: 'failure'
        comment: false
