---
- job:
    name: base
    parent: null
    description: |
      The recommended base job with SSH key management.
    pre-run: playbooks/base/pre.yaml
    post-run:
      - playbooks/base/post-ssh.yaml
      - playbooks/base/post-logs.yaml
    roles:
      - zuul: zuul/zuul-jobs
    timeout: 1800

- job:
    name: base-static
    parent: null
    description: |
      Base job for static nodes without SSH key management.
    pre-run: playbooks/base/pre-static.yaml
    post-run:
      - playbooks/base/post-logs.yaml
    timeout: 1800

- nodeset:
    name: external-nodeset
    nodes:
      - name: 172.17.225.44
        label: external-node
