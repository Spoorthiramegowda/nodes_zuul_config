    timeout: 1800

- nodeset:
    name: main-nodeset
    nodes:
      - name: ubuntu-jammy
        label: ubuntu-jammy
        
- nodeset:
    name: external-nodeset
    nodes:
      - name: 172.17.225.188
        label: external-node
