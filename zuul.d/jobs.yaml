---
- job:
    name: base-static
    parent: null
    description: |
      Base job for static nodes with SSH configuration.
    pre-run: playbooks/base/pre-static.yaml
    post-run:
      - playbooks/base/post-logs.yaml
    environment:
      ANSIBLE_PRIVATE_KEY_FILE: /var/ssh/nodepool
      ANSIBLE_HOST_KEY_CHECKING: "False"
      ANSIBLE_SSH_COMMON_ARGS: "-o StrictHostKeyChecking=no"
    timeout: 1800

- nodeset:
    name: external-nodeset
    nodes:
      - name: 172.17.225.44
        label: external-node
