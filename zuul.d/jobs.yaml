---
- job:
    name: base
    parent: null
    description: |
      The recommended base job.
    pre-run: playbooks/base/pre.yaml
    post-run:
      - playbooks/base/post-ssh.yaml
      - playbooks/base/post-logs.yaml
    roles:
      - zuul: zuul/zuul-jobs
    timeout: 1800

- nodeset:
    name: ubuntu-nodeset
    nodes:
      - name: node-main
        label: ubuntu-jammy

- nodeset:
    name: external-nodeset
    nodes:
      - name: node-external
        label: external-node

- nodeset:
    name: multi-nodeset
    nodes:
      - name: node-main
        label: ubuntu-jammy
      - name: node-external
        label: external-node
